<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/bb/Tesla_T_symbol.svg">
    <link rel="stylesheet" href="style.css">
    <title>Feedback Section</title>
  </head>
  <body>
    <div class="wrapper">
        <nav>
          <ul>
          <li><a href="../index.html">Home</a></li>
          </ul>
      </nav>

          <img src="logo.png" alt="tesla"  id="logo">
          <h2><strong>Any Ideas? Leave a Feedback</strong></h2>
          <input type="text" id="input-name" placeholder="Your name" /><br />
          <input type="text" id="input-text" placeholder="Type your ideas" /><br />
          <button id="btn-submit">Submit</button>
      
          <section id="all-comments">
            <div id="comment">
              <h3 id="name"><img src="user.png" alt="user">Elon Musk</h3>
              <p id="comment-name">Buy Tesla and save planet!</p>
            </div>
      
            <div id="comment">
              <h3 id="name"><img src="user.png" alt="user">Otto Octavius</h3>
              <p id="comment-name">Hello Peter!</p>
            </div>
      
            <!-- <div id="comment">
                  <h3 id='name'></h3>
                  <p id="comment-name"></p>
              </div> -->
          </section>

      </div>

    <script src="comments.js"></script>
  </body>
</html>
